# datasource configuration
quarkus.datasource.db-kind = mysql
quarkus.datasource.username = root
quarkus.datasource.password =
quarkus.datasource.jdbc.url = jdbc:mysql://localhost:3306/librarysystem

# drop and create the database at startup (use `update` to only update the schema)
quarkus.hibernate-orm.database.generation=none

quarkus.hibernate-orm.log.sql=true

quarkus.rest-client."me.fit.rest.client.CountryClient".url=https://date.nager.at
quarkus.rest-client."me.fit.rest.client.IPClient".url=https://api-bdc.net

quarkus.arc.fail-on-intercepted-private-method=false